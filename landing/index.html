<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch - Have everything.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 300;
            margin-top: 0.5rem;
            opacity: 0.95;
        }

        footer {
            padding: 2rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            footer {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>
                Fetch<span class="tagline">: Have everything.</span>
            </h1>
        </div>
    </main>
    <footer>
        YCombinator November 2025
    </footer>
</body>
</html>
