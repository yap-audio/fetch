<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch - Buy now for everything.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 20px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: clamp(1.25rem, 4vw, 2.5rem);
            font-weight: 400;
            color: black;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: clamp(2.5rem, 10vw, 6rem);
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <h1>Fetch</h1>
            <p class="tagline">Buy now for everything.</p>
        </div>
    </main>
</body>
</html>
